<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<title>Register</title>
</head>
<body>
<div class="form-box">
<form>
<h1>Register</h1>
<div class="form-group">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required placeholder="Enter your name">
</div>
<div class="form-group">
<label for="parentage">Parentage:</label>
<input type="text" id="parentage" name="parentage" required placeholder="Enter your parentage">
</div>
<div class="form-group">
<label for="phone">Mobile no.:</label>
<input type="tel" id="phone" name="phone" required placeholder="Enter your mobile no.">
</div>
<fieldset class="form-group">
<legend>Gender:</legend>
<label>
<input type="radio" name="gender" value="male" required>Male
</label>
<label>
<input type="radio" name="gender" value="female">Female
</label>
<label>
<input type="radio" name="gender" value="other">Other
</label>
</fieldset>
<div class="form-group">
<label for="name">Highest Qualification:</label>
<select id="qualification" name="qualification" required>
<option value="" disabled selected>--Select--</option>
<option value="hs">Higher Secondary</option>
<option value="ug">Under Graduate</option>
<option value="pg">Post Graduate</option>
</select>
</div>
<fieldset class="form-group">
<legend>Programming language you are interested in:</legend>
<label>
<input type="checkbox" name="java" value="java">Java
</label>
<label>
<input type="checkbox" name="c" value="c">C
</label>
<label>
<input type="checkbox" name="c#" value="c#">C#
</label>
<label>
<input type="checkbox" name="php" value="php">php
</label>
</fieldset>
<div class="form-button">
<input type="submit" id="submit" value="Register">
</div>
</form>
</div>
</body>
</html>
