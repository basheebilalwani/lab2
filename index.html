<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<title>form</title>
</head>
<body>
<div class="form-box">
<form>
<h1>Login</h1>
<div class="form-group">
<label for="username">Username:</label>
<input type="text" id="username" name="username" required placeholder="Enter your username">
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password" name="username" required placeholder="Enter your password">
</div>
<div class="form-group">
<label for="password">Confirm Password:</label>
<input type="password" id="password" name="username" required placeholder="Confirm password">
</div>
<div class="form-button">
<button onclick="window.open('register.html', '_blank')">Login</button>
</div>
</form>
</div>
</body>
</html>
